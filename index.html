<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaewon's Portfolio</title>
    <meta 
        name="description" 
        content="Jaewon Portfolio"
    />
    <meta name="author" content="Jaewon">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fe7a4f682.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar"></nav>
        <div class="navbar__logo">
            <img src="./images/favicon.png" alt="">
            <a href="#">Jaewon</a>
        </div>
        <div class="navbar__menu">
            <ul>
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    <!-- Home -->
    <section class="home">
        <img class="home__Avatar" src="./images/Avatar.jpg" alt="Jaewon's profile photo">
        <h1 class="home__title">Hello, <br /> I'm Front-end developer</h1>
        <h2 class="home__description">Front-end + blockchain</h2>
        <button class="home__contact">Contact Me</button>
    </section>

    <!-- About Me -->
    <section id="about">
        <h1>About Me</h1>
        <p>나에 대한 설명</p>
    </section>
    <div class="about__majors">
        <div class="major">
            <div class="major__icon">
                <i class="fab fa-html5"></i>
            </div>
            <div class="major__title">Publisher</div>
            <div class="major__description">
                HTML, CSS, Javascript
            </div>
        </div>

        <div class="major">
            <div class="major__icon">
                <i class="fab fa-react"></i>
            </div>
            <div class="major__title">Front-end</div>
            <div class="major__description">
                React, React-native
            </div>
        </div>

        <div class="major">
            <div class="major__icon">
                <img src="./images/blockchain.png" alt="">
            </div>
            <div class="major__title">Blockchain</div>
            <div class="major__description">
                Hyperledger fabric
            </div>
        </div>
        <div class="about__jobs">
            <img src="./images/jobs/jobs1.png" alt="Glosfer" class="job__logo">
            <p class="job__name">개발자 및 기획자</p>
            <p class="job__period">2019.12.09 ~ 2020.07.31 (8개월)</p>
        </div>
    </div>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- My Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
    
</body>
</html>
